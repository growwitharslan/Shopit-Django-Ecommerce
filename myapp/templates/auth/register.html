{% extends "myapp/base.html" %}
{% block content %}
<!--====== Breadcrumbs Part Start ======-->
<section class="breadcrumbs-wrapper pt-50 pb-50 bg-primary-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumbs-style breadcrumbs-style-1 d-md-flex justify-content-between align-items-center">
          <div class="breadcrumb-left">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Sign up
              </li>
            </ol>
          </div>
          <div class="breadcrumb-right">
            <h5 class="heading-5 font-weight-500">Sign up</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--====== Breadcrumbs Part Ends ======-->

<!--====== Login Part Start ======-->
<section class="login-registration-wrapper pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="login-registration-style-1 registration text-center mt-50">
          <h1 class="heading-4 font-weight-500 title">
            Create an Account with
          </h1>
          <div class="login-registration-form pt-10">
            <!-- Add enctype for file upload -->
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <!-- Full Name -->
              <div class="single-form form-default form-border text-left">
                <label>Full Name</label>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-input">
                      <input type="text" placeholder="For Example: John Doe" name="username" required />
                      <i class="mdi mdi-account"></i>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Email -->
              <div class="single-form form-default form-border text-left">
                <label>Email Address</label>
                <div class="form-input">
                  <input type="email" name="email" placeholder="user@email.com" required/>
                  <i class="mdi mdi-email"></i>
                </div>
              </div>
              
              <!-- Password -->
              <div class="single-form form-default form-border text-left">
                <label>Choose Password</label>
                <div class="form-input">
                  <input id="password-3" type="password" name="password" placeholder="Password" />
                  <i class="mdi mdi-lock"></i>
                  <span toggle="#password-3" class="mdi mdi-eye-outline toggle-password"></span>
                </div>
              </div>
              
              <!-- Profile Image Upload -->
              <div class="single-form form-default form-border text-left">
                <label>Profile Image</label>
                <div class="form-input">
                  <input type="file" name="image" accept="image/*" />
                  <i class="mdi mdi-image"></i>
                </div>
              </div>
              
              <!-- Terms Checkbox -->
              <div class="single-checkbox checkbox-style-3">
                <input type="checkbox" id="login-3" />
                <label for="login-3"><span></span></label>
                <p>I accept the Terms of Use.</p>
              </div>
              
              <!-- Submit -->
              <div class="single-form">
                <button class="main-btn primary-btn" type="submit">Sign up</button>
              </div>
            </form>
          </div>
          <p class="login">
            Have an account? <a href="{% url 'login' %}">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!--====== Login Part Ends ======-->
{% endblock %}
